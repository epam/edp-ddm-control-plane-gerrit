apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: form-management-modeler-policy
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app: form-management-modeler
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: kong
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.namespace }}