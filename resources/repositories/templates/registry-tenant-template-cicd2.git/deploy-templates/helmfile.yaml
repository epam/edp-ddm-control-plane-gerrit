helmDefaults:
  wait: true
  timeout: 1800
  createNamespace: true
missingFileHandler: Warn
repositories:
- name: kong
  url: https://charts.konghq.com
- name: bitnami
  url: https://charts.bitnami.com/bitnami
- name: hashicorp
  url: https://helm.releases.hashicorp.com
releases:
- name: registry-nodes
  namespace: '{{ env "NAMESPACE" }}'
  labels:
    type: local
    update_scc: false
  chart: registry-nodes
  values:
  - values.yaml
  - values.gotmpl
  missingFileHandler: Warn
  hooks:
  - events:
    - presync
    showlogs: true
    command: oc
    args:
    - adm
    - policy
    - add-scc-to-user
    - privileged
    - -z
    - dns-fixer-{{`{{ .Release.Namespace }}`}}
    - -n
    - '{{`{{ .Release.Namespace }}`}}'
  - events:
    - postuninstall
    showlogs: true
    command: oc
    args:
    - adm
    - policy
    - remove-scc-from-user
    - privileged
    - -z
    - dns-fixer-{{`{{ .Release.Namespace }}`}}
    - -n
    - '{{`{{ .Release.Namespace }}`}}'
- name: istio-configuration
  namespace: '{{ env "NAMESPACE" }}'
  labels:
    type: local
    update_scc: false
  chart: istio-configuration
  values:
  - values.yaml
  - values.gotmpl
  missingFileHandler: Warn
  hooks:
  - events:
    - postsync
    showlogs: true
    command: oc
    args:
    - label
    - --overwrite
    - namespace
    - '{{`{{.Release.Namespace}}`}}'
    - istio-injection=enabled
  - events:
    - postsync
    showlogs: true
    command: oc
    args:
    - label
    - --overwrite
    - namespace
    - '{{`{{.Release.Namespace}}`}}'
    - kiali-enabled=true
  - events:
    - postsync
    showlogs: true
    command: oc
    args:
    - label
    - --overwrite
    - namespace
    - '{{`{{.Release.Namespace}}`}}'
    - type=registry
  needs:
  - '{{ env "NAMESPACE" }}/registry-nodes'
- name: network-management
  namespace: '{{ env "NAMESPACE" }}'
  labels:
    type: local
    update_scc: false
  chart: network-management
  values:
  - values.yaml
  - values.gotmpl
  missingFileHandler: Warn
  needs:
  - '{{ env "NAMESPACE" }}/istio-configuration'
