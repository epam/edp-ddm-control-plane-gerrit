apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kong-virtual-service
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - {{ include "citizen-portal.url" . }}
    - {{ include "officer-portal.url" . }}
    - admin-portal-{{ .Values.stageName }}.{{ .Values.dnsWildcard }}
    - external-service-api-{{ .Values.stageName }}.{{ .Values.dnsWildcard }}
  gateways:
    - gateway
  http:
    - route:
        - destination:
            host: kong-kong-proxy
            subset: main
          weight: 100
          headers:
            response:
              remove:
                - x-envoy-upstream-service-time
                - x-kong-response-latency
                - x-envoy-decorator-operation
                - Server
