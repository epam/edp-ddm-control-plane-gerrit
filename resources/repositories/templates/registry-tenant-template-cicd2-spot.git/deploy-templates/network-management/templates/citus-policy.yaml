apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: citus-policy
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app: citus-master
  ingress:
    - from:
        - podSelector:
            matchLabels:
              job-name: run-db-scripts-job
        - podSelector:
            matchLabels:
              job-name: create-dashboard-job
        - podSelector:
            matchLabels:
              app: business-process-administration-portal
        - podSelector:
            matchLabels:
              app: user-settings-service-api
        - podSelector:
            matchLabels:
              app: citus-master-rep
        - podSelector:
            matchLabels:
              app: bpms
        - podSelector:
            matchLabels:
              app: excerpt-service-api
        - podSelector:
            matchLabels:
              app: excerpt-worker
        - podSelector:
            matchLabels:
              app: excerpt-worker-docx
        - podSelector:
            matchLabels:
              app: excerpt-worker-csv
        - podSelector:
            matchLabels:
              app: prometheus-postgres-exporter
        - podSelector:
            matchLabels:
              app: registry-rest-api
        - podSelector:
            matchLabels:
              app: registry-rest-api-ext
        - podSelector:
            matchLabels:
              app: registry-kafka-api
        - podSelector:
            matchLabels:
              app: citus-workers
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redash-viewer
        - podSelector:
            matchLabels:
              app: process-history-service-api
        - podSelector:
            matchLabels:
              app: process-history-service-persistence
        - podSelector:
            matchLabels:
              app: registry-regulation-management
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.namespace }}
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: kafka-connect
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ddm-notification-service
      ports:
        - protocol: TCP
          port: 5432
